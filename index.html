<!DOCTYPE html>
<html lang="en-US">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="images/">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/navbar-fixed.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>||Project Title||</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class=" text-center mt-4">
            Saifullah
        </h1>
        <form>
            <div class="form-group">
                <label for="tittle">Tittle</label>
                <input type="text" name="" id="tittle" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" name="" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" name="" id="year" class="form-control">
            </div>
            <div>
                <input type="submit" value="Add Book" class="btn btn-warning btn-block">
            </div>
        </form>
        <table class=" table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Tittle</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>



    <!-- JS File -->

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/navbar-fixed.js"></script>
    <script src="js/owl.carousel.min.js"></script>


    <!-- Main JS -->
    <script src="js/main.js"></script>




</body>

</html>
